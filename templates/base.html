<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- simple navigation -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <h1>epl predictor</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/predictions">Predictions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/previous_weeks">Previous Weeks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/standings">Standings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main content -->
    <div class="w3-margin" id='main'>{% block content %}{% endblock %}</div>

    <!-- scripts -->
    <script type="text/javascript" src="../static/src/main.js"></script>
  </body>
</html>
